<!DOCTYPE html>
<html lang="de">

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style_1_1.css">
    <title>Form</title>

</head>

<body>
    <form action="mailto:manfarhad@gmail.com" class="sections">

        <section class="name">
            <label for="name">Name <span>*</span></label>
            <article>
                <input type="text" name="first-name" id="name" required placeholder="Vorname">
                <input type="text" name="last-name" id="name" required placeholder="Nachname">
            </article>

        </section>

        <section class="email">
            <label for="email">Email <span>*</span></label>
            <input type="email" name="email" id="email" required placeholder="type@e-ma.il">
        </section>

        <section class="thema">
            <label for="thema">Thema</label>
            <select name="thema" id="thema">
                <option value="">Advertise</option>
                <option value="Opt1">option1</option>
                <option value="Opt2">option2</option>
                <option value="Opt3">option3</option>
            </select>
        </section>

        <section class="message">
            <label for="message">Nachricht <span>*</span></label>
            <textarea name="message" id="message" cols="30" rows="10" required></textarea>
        </section>

        <section class="submit">
            <input type="submit" value="Submit">
        </section>


    </form>

</body>

</html>
