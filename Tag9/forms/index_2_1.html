<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./assets/css/style_2_1.css">

<body>
    <div>
        <h2 class="contact">Contact Us</h2>
    </div>
    
    <form action="mailto:manfarhad@gmail.com" class="sections">

            <section class="contact">
                    <input type="text" name="first-name" id="name" required placeholder="Your Name">
            </section>

            <section class="email">
                <input type="email" name="email" id="email" required placeholder="Email Address">
            </section>


            <section class="message">
                <label for="message"></label>
                <textarea name="message" id="message" placeholder="Type your Messege"></textarea>
            </section>

            <section class="submit">
                <input type="submit" value="Submit">
            </section>

    </form>

</body>
