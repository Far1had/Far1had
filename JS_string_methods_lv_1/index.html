<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style1.css">
</head>
<body>

    <header>
      <h1>We are team 5 - Farhad & Stefan</h1>
      <h2>We proud to present our Ideal Weight Calculator</h2>
    </header>
    <main>
        <section class="calculator">
    
          <h3>Ideal Weight Calculator</h3>
          <form id="idealWeightForm" onsubmit="calculate(); return false;">
            <label for="height">Give your height</label>
            <input type="number" id="inputnumber">
            <label for="age">Give your age</label>
            <input type="number" id="inputage">
            <h3>What is your body build?</h3>
            <div>
              <label for="wide">Are you wide?</label>
              <input type="radio" name="wide-narrow" id="wide" checked>
              <label for="narrow">Are you narrow?</label>
              <input type="radio" name="wide-narrow" id="narrow">
            </div>
            <input type="submit" value="Find out">
          </form>
        </section>
    
      </main>
  
  
    <script src="./assets/js/main.js"></script>
  </body>
  
  </html>
